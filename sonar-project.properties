sonar.projectKey=python-code-disasters
sonar.projectName=Python Code Disasters
sonar.projectVersion=1.0

# Source directories
sonar.sources=.

# Python version
sonar.python.version=3.8,3.9,3.10,3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - don't analyze these files
sonar.exclusions=**/*.md,**/*.txt,**/*.json,**/*.yml,**/*.yaml,**/*.xml,**/README*,**/.git/**,**/__pycache__/**,**/*.pyc

# Test files (if any)
sonar.tests=.
sonar.test.inclusions=**/*test*.py,**/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=**/*test*.py,**/test_*.py
